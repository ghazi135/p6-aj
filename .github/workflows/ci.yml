name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write   # required for dorny/test-reporter to create check runs
    env:
      APP_TYPE: ${{ vars.APP_TYPE || 'springboot' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Make test script executable
        run: chmod +x run-tests.sh

      - name: Set Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Run Spring Boot tests
        run: ./run-tests.sh ${{ vars.APP_TYPE || 'springboot' }}

      - name: Publish Test Report (JUnit)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Tests
          path: test-results/**/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

  # SonarQube / SonarCloud (requires SONAR_TOKEN in repo secrets)
  sonar:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Run tests (for Sonar coverage)
        run: ./gradlew test --no-daemon

      - name: SonarQube / SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY || format('{0}_{1}', github.repository_owner, github.event.repository.name) }}
          SONAR_ORGANIZATION: ${{ vars.SONAR_ORGANIZATION || github.repository_owner }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        run: |
          # Unset SONAR_HOST_URL if empty or invalid so Gradle plugin uses SonarCloud default (https://sonarcloud.io)
          if [ -z "$SONAR_HOST_URL" ] || ! echo "$SONAR_HOST_URL" | grep -qE '^https?://'; then
            unset SONAR_HOST_URL
          fi
          ARGS="--no-daemon -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.organization=$SONAR_ORGANIZATION"
          if [ -n "$SONAR_HOST_URL" ]; then
            ARGS="$ARGS -Dsonar.host.url=$SONAR_HOST_URL"
          else
            ARGS="$ARGS -Dsonar.host.url=https://sonarcloud.io"
          fi
          ./gradlew sonar $ARGS

  # Build Docker image and save for later jobs
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ${{ github.event.repository.name }}:${{ github.sha }}
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # Release only after build is verified
  release:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    outputs:
      new_release_version: ${{ steps.release.outputs.new_release_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js for semantic-release
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Run semantic-release
        id: release
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/exec
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Load saved image and push to registry
  publish:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs:
      - build
      - release

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/image.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}"

          # Tag with SHA
          docker tag ${{ github.event.repository.name }}:${{ github.sha }} ${IMAGE}:${{ github.sha }}
          docker push ${IMAGE}:${{ github.sha }}

          # Tag with latest
          docker tag ${{ github.event.repository.name }}:${{ github.sha }} ${IMAGE}:latest
          docker push ${IMAGE}:latest

          # Tag with version if released
          if [ -n "${{ needs.release.outputs.new_release_version }}" ]; then
            docker tag ${{ github.event.repository.name }}:${{ github.sha }} ${IMAGE}:${{ needs.release.outputs.new_release_version }}
            docker push ${IMAGE}:${{ needs.release.outputs.new_release_version }}
            docker tag ${{ github.event.repository.name }}:${{ github.sha }} ${IMAGE}:v${{ needs.release.outputs.new_release_version }}
            docker push ${IMAGE}:v${{ needs.release.outputs.new_release_version }}
          fi
